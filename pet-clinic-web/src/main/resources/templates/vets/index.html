<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>vet index</title>
</head>
<body>
    <h1 th:text="'list of vets'"></h1>
    <table>
        <thead>
        <tr>
            <td>ID</td>
            <td>FirstName</td>
            <td>LastName</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet?.getId()}">1</td>
            <td th:text="${vet.getFirstName()}">First name</td>
            <td th:text="${vet.getLastName()}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
