<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list of owners</title>
</head>
<body>
    <h1 th:text="'list of owners'">Owners list</h1>
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>FirstName</td>
                <td>LastName</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner: ${owners}">
                <td th:text="${owner?.getId()}">1</td>
                <td th:text="${owner.getFirstName()}">First name</td>
                <td th:text="${owner.getLastName()}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
